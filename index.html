<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main>
    <article class="product">
        <picture class="product__header">
          <source media="(min-width: 600px)" srcset="images/image-header-desktop.jpg">
          <img class="product__img" src="images/image-header-mobile.jpg" alt="" aria-hidden="true">
        </picture>
      <div class="product__content">
        <h1 class="product__title">Get <span class="product__title-color">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <ul class="product__stats">
          <li>
            <p class="product__stats-numbers">10k+</p>
            <p class="product__stats-head">companies</p>
          </li>
          <li>
            <p class="product__stats-numbers">314</p>
            <p class="product__stats-head">templates</p>
          </li>
          <li>
            <p class="product__stats-numbers">12m+</p>
            <p class="product__stats-head">queries</p>
          </dli>
        </ul>
      </div>
    </article>
  </main>
</body>
</html>
